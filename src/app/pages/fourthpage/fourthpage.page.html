<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="end">
       <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title (click)="goToHome()"><img src="../assets/logo.png" alt="logo" class="smalllogo"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid size="3">
    <ion-row>
      <ion-col>
        <img src="../assets/avatar2.png" alt="thumbnail" tappable (click)="openPreview(img)">
      </ion-col>
      <ion-col>
        <img src="../assets/avatar2.png" alt="thumbnail" tappable (click)="openPreview(img)">
      </ion-col>
      <ion-col>
        <img src="../assets/avatar2.png" alt="thumbnail" tappable (click)="openPreview(img)">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        ID
      </ion-col>
      <ion-col>
        : .............
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        KET
      </ion-col>
      <ion-col>
          : .............
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        DATA 
      </ion-col>
      <ion-col>
          : .............
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
<ion-footer translucent>
  <ion-grid>
    <ion-row right>
      <ion-col text-right>
        <ion-button fill="outline" href="/menu/(menucontent:first)"><ion-icon name="home"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
